name: Daily News Scraper

on:
  schedule:
    # Run every day at 9:00 AM UTC (11:00 AM CET)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - '.github/workflows/daily-news-scraper.yml'

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run daily blog automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run daily:blog
      
      - name: Generate updated sitemap
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run generate:sitemap
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure we're on main and up to date
          git checkout main
          git fetch origin main
          
          # Stash any changes temporarily
          git stash push -m "temp-stash-$(date +%s)"
          
          # Pull latest changes
          git pull origin main
          
          # Apply stashed changes back
          git stash pop || echo "No stash to pop"
          
          # Add and commit
          git add .
          git commit -m "ü§ñ Auto-generated blog posts and updated sitemap $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          
          # Force push with lease (safer than force push)
          git push --force-with-lease origin main
      
      - name: Summary
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ New blog posts generated and committed"
          else
            echo "‚ÑπÔ∏è No new articles found to process"
          fi
